<mat-card>Web Designer</mat-card>







<h3>Angular Material PopOver</h3>

<button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="PopOver Me!">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu" >
	<span mat-menu-item [disableRipple]="true" (click)="$event.stopPropagation()">
  <!-- popover content begin -->
<form class="example-form">
  <mat-form-field>
    <input matInput placeholder="Favorite food" value="Sushi">
  </mat-form-field>
<br>
<button color="primary" mat-raised-button>test</button>
</form>
<!-- popover content end  -->
</span>
</mat-menu>
